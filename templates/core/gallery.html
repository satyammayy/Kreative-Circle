{% extends 'core/base.html' %}
{% block content %}
<style>
    .gallery-section {
        padding: 4rem 2rem;
    }

    .gallery-title {
        color: var(--primary-color);
        text-shadow: var(--text-glow);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .category-filters {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
    }

    .category-filter {
        padding: 0.5rem 1.5rem;
        border: 1px solid var(--primary-color);
        border-radius: 25px;
        color: var(--primary-color);
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .category-filter:hover,
    .category-filter.active {
        background: var(--primary-color);
        color: var(--bg-color);
        box-shadow: 0 0 15px var(--primary-color);
    }
    
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1rem;
        grid-auto-rows: 250px;
    }
    
    .gallery-card {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
        grid-row: span 1;
        cursor: pointer;
    }

    .gallery-card.portrait {
        grid-row: span 2;
    }
    
    .gallery-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }
    
    .gallery-card:hover img {
        transform: scale(1.05);
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        cursor: zoom-out;
    }

    .modal img {
        max-width: 90%;
        max-height: 90vh;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        object-fit: contain;
    }
</style>

<section class="gallery-section reveal">
    <h2 class="gallery-title">Our Creative Gallery</h2>
    
    <div class="category-filters">
        <a href="?" class="category-filter {% if not selected_category %}active{% endif %}">
            All
        </a>
        {% for category in categories %}
        <a href="?category={{ category.id }}" 
           class="category-filter {% if selected_category == category.id|stringformat:'s' %}active{% endif %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>

    <div class="gallery-grid">
        {% for photo in photos %}
        <div class="gallery-card" data-src="{{ photo.image.url }}">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" onload="checkAspectRatio(this)">
        </div>
        {% endfor %}
    </div>
</section>

<!-- Modal for image zoom -->
<div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Zoomed image">
</div>

<script>
    // Scroll reveal functionality
    function reveal() {
        const reveals = document.querySelectorAll('.reveal');
        
        reveals.forEach(element => {
            const windowHeight = window.innerHeight;
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;
            
            if (elementTop < windowHeight - elementVisible) {
                element.classList.add('active');
            }
        });
    }

    // Check image aspect ratio and adjust layout
    function checkAspectRatio(img) {
        if (img.naturalHeight > img.naturalWidth) {
            img.parentElement.classList.add('portrait');
        }
    }

    // Modal functionality
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    document.querySelectorAll('.gallery-card').forEach(card => {
        card.addEventListener('click', function() {
            modal.style.display = 'block';
            modalImg.src = this.dataset.src;
        });
    });

    function closeModal() {
        modal.style.display = 'none';
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeModal();
    });

    window.addEventListener('scroll', reveal);
    reveal(); // Initial check
</script>
{% endblock %}
