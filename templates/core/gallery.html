{% extends 'core/base.html' %}
{% block content %}
<style>
    .gallery-section {
        padding: 4rem 2rem;
    }

    .gallery-title {
        color: var(--primary-color);
        text-shadow: var(--text-glow);
        text-align: center;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: 300;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .category-filters {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
    }

    .category-filter {
        padding: 0.5rem 1.5rem;
        border: 1px solid var(--primary-color);
        border-radius: 25px;
        color: var(--primary-color);
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .category-filter:hover,
    .category-filter.active {
        background: var(--primary-color);
        color: var(--bg-color);
        box-shadow: 0 0 15px var(--primary-color);
    }
    
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
    }
    
    .gallery-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--primary-color);
        border-radius: 15px;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    
    .gallery-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 20px var(--primary-color);
    }
    
    .gallery-card img {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        transition: all 0.3s ease;
    }
    
    .gallery-card:hover img {
        transform: scale(1.05);
    }
    
    .gallery-card .card-body {
        padding: 1.5rem;
    }
    
    .card-title {
        color: var(--text-color);
        font-size: 1.2rem;
        margin: 0;
        text-align: center;
    }

    .card-category {
        color: var(--primary-color);
        font-size: 0.9rem;
        text-align: center;
        margin-top: 0.5rem;
    }
</style>

<section class="gallery-section reveal">
    <h2 class="gallery-title">Our Creative Gallery</h2>
    
    <div class="category-filters">
        <a href="?" class="category-filter {% if not selected_category %}active{% endif %}">
            All
        </a>
        {% for category in categories %}
        <a href="?category={{ category.id }}" 
           class="category-filter {% if selected_category == category.id|stringformat:'s' %}active{% endif %}">
            {{ category.name }}
        </a>
        {% endfor %}
    </div>

    <div class="gallery-grid">
        {% for photo in photos %}
        <div class="gallery-card">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}">
            <div class="card-body">
                <h5 class="card-title">{{ photo.title }}</h5>
                {% if photo.category %}
                <p class="card-category">{{ photo.category.name }}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<script>
    // Scroll reveal functionality
    function reveal() {
        const reveals = document.querySelectorAll('.reveal');
        
        reveals.forEach(element => {
            const windowHeight = window.innerHeight;
            const elementTop = element.getBoundingClientRect().top;
            const elementVisible = 150;
            
            if (elementTop < windowHeight - elementVisible) {
                element.classList.add('active');
            }
        });
    }

    window.addEventListener('scroll', reveal);
    reveal(); // Initial check
</script>
{% endblock %}
