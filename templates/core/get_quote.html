{% extends 'core/base.html' %}
{% block content %}
<style>
  .form-container {
    max-width: 900px;
    margin: 3rem auto;
    padding: 0 1rem;
    text-align: center;
    font-weight: 300;
    color: #333;
  }

  .form-container h2 {
    font-size: 2rem;
    font-weight: 300;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 1.5rem;
  }

  form {
    text-align: left;
    max-width: 600px;
    margin: 0 auto;
  }

  form p {
    font-size: 1.1rem;
    margin-bottom: 1rem;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 0.6rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-weight: 300;
  }

  textarea {
    resize: vertical;
    min-height: 120px;
  }

  button.btn-primary {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 0.7rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: block;
    margin: 1.5rem auto 0;
  }

  button.btn-primary:hover {
    background-color: #0056b3;
  }

  @media (max-width: 480px) {
    .form-container {
      margin: 2rem 1rem;
    }

    .form-container h2 {
      font-size: 1.6rem;
    }

    form p {
      font-size: 1rem;
    }
  }
</style>

<div class="form-container">
  <h2>Request a Price Quote</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
